<head>

</head>
<body>

	<!-- Nav bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold text-primary mx-5" href="#">Calculator.com</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse float-right" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="Home.html">Home</a></li>
					<li class="nav-item dropdown dropdown show"><a
						class=" nav-link dropdown-toggle dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Products </a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<a class="dropdown-item" href="index.html">Income Tax
								Calculator</a> <!-- <a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Something else here</a> -->
						</div></li>
					
					<li class="nav-item"><a class="nav-link"

					<!-- <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li> -->
				</ul>
			</div>
		</div>
	</nav>
	<!-- Section: Design Block -->
	<section class="background-radial-gradient overflow-hidden"
		style="height: 100vh">
		<style>
.background-radial-gradient {
	background-color: hsl(218, 41%, 15%);
	background-image: radial-gradient(650px circle at 0% 0%, hsl(218, 41%, 35%)
		15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%,
		hsl(218, 41%, 19%) 80%, transparent 100%),
		radial-gradient(1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%,
		hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%,
		transparent 100%);
}

#radius-shape-1 {
	height: 220px;
	width: 220px;
	top: -60px;
	left: -130px;
	background: radial-gradient(#44006b, #ad1fff);
	overflow: hidden;
}

#radius-shape-2 {
	border-radius: 38% 62% 63% 37%/70% 33% 67% 30%;
	bottom: -60px;
	right: -110px;
	width: 300px;
	height: 300px;
	background: radial-gradient(#44006b, #ad1fff);
	overflow: hidden;
}

.bg-glass {
	background-color: hsla(0, 0%, 100%, 0.9) !important;
	backdrop-filter: saturate(200%) blur(25px);
}
</style>

		<div
			class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
			<div class="row gx-lg-5 align-items-center mb-5">
				<div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
					<h1 class="my-5 display-5 fw-bold ls-tight"
						style="color: hsl(218, 81%, 95%)">
						Admin <span style="color: hsl(218, 81%, 75%)">Portal</span>
					</h1>
					<p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)"></p>
				</div>

				<div class="col-lg-6 mb-5 mb-lg-0 position-relative">
					<div id="radius-shape-1"
						class="position-absolute rounded-circle shadow-5-strong"></div>
					<div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

					<div class="card bg-glass">
						<div class="card-body px-4 py-5 px-md-5">
							<form action="AdminLogin" method="POST">
								<!-- 2 column grid layout with text inputs for the first and last names -->
								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="text" id="form3Example1" name="firstname" class="form-control" />
											<label class="form-label" for="form3Example1">First
												name</label>
										</div>
									</div>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="text" id="form3Example2" name="lastname" class="form-control" />
											<label class="form-label" for="form3Example2">Last
												name</label>
										</div>
									</div>
								</div>

								<!-- Email input -->
								<div class="form-outline mb-4">
									<input type="text" id="form3Example3" name="email" class="form-control" />
									<label class="form-label" for="form3Example3">Email
										address</label>
								</div>

								<!-- Password input -->
								<div class="form-outline mb-4">
									<input type="password" id="form3Example4" name="password" class="form-control" />
									<label class="form-label" for="form3Example4">Password</label>
								</div>



								<!-- submit button -->
								<div class="d-flex justify-content-center align-item-center">
									
									<button type="submit" class="btn btn-primary btn-block mb-4 me-3 ">
										Sign In</button>
								
								
								<a type="button" href="AdminSignUp.html" class="btn btn-primary btn-block mb-4 ">
										Sign Up</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Section: Design Block -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

	<script

		crossorigin="anonymous"></script>
</body>
